<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random quote machine</title>
  <link rel="stylesheet" href="style.scss">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="script.js"></script>
</head>
<body>

  <section>
    <div class="quote-container">
      <h1>Random quote machine</h1>
      <div class="text">
        <i class="fa fa-quote-left"> </i><span id="text"></span>  
      </div>

      <div class="author">
        - <span id="author"></span>
      </div>

      <div class="buttons">
        <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
          <i class="fa fa-twitter" aria-hidden="true"><span></span> </i>
        </a>
        <button class="button" id="new"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        <button class="button" id="previus"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
      </div>
    </div>
  </section>

  <section>
    <div class="footer"> by <a href="">Humberto Arcaya</a></div>
  </section>

</body>
</html>
